<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Volunteer Sign-Up Calendar</title>
  <link rel="icon" href="images/icon.png" type="image/x-icon"> <!--icon on the tab-->
  <link rel="stylesheet" href="client_project.css"> <!--stylesheet-->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"> <!--jquery files-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div data-include="header.html" id="header"></div>
  </header>

  <main>
    <h2>Volunteering Form</h2>
    <p>Select an available date to volunteer.</p>
    
    <!--calendar controls to go from one month to another-->
    <div class="calendar-controls">
        <button id="prev-month">Previous</button>
        <h2 id="month-year"></h2>
        <button id="next-month">Next</button>
    </div>
    
      <!--Button to jump to today's date-->
      <button id="today-button">Jump to Today</button>
    
      <!--day labels above the calendar-->
      <div id="day-labels">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
    
      <div id="calendar"></div>
    
      <!-- Dialog signup form -->
      <div id="signup-dialog" title="Sign Up" class="hidden">
        <form id="volunteer-form">
          <input type="text" id="name" placeholder="Your Name" required><br>
          <input type="email" id="email" placeholder="Your Email" required><br><br>
          <button type="submit">Sign Up</button>
        </form>
      </div>
  </main>

  <footer>
    <div data-include="footer.html" id="footer"></div>
  </footer>
  <!--scripts needed for this page-->
  <script src="../scripts/HTMLInclude.min.js"></script>
  <script src="../scripts/calendar.js"></script>
</body>
</html>
